<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lampadina</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- BOOTSTRAP ICON -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>

    <!-- ESERCIZIO CON DUE PULSANTI  -->
    <h1 class="text-center my-4 bg-secondary py-4"><i class="bi bi-joystick"></i> <i class="bi bi-1-square"></i></h1>
    <div class="container">

        <div class="row">

            <!-- COLONNA SINISTRA -->
            <div class="col-4 text-center align-content-center">
                <button id="button-on" class="btn btn-success rounded-5"><i class="bi bi-lightbulb-fill"></i>
                    ON</button>

            </div>
            <!-- COLONNA CENTRALE -->
            <div class="col-4">
                <img class="img-fluid" src="./img/white_lamp.png" alt="">
            </div>

            <!-- COLONNA DESTRA -->
            <div class="col-4 text-center align-content-center">
                <button id="button-off" class="btn btn-secondary rounded-5"><i id="icon-off" class="bi bi-lightbulb"></i> OFF</button>
            </div>
        </div>

    </div>
    <!--  FINE ESERCIZIO CON DUE PULSANTI  -->



<!-- SEZIONE BONUS    -->

    <!-- ESERCIZIO CON UN PULSANTE -->
    <h2 class="text-center my-4 bg-secondary py-4"><i class="bi bi-joystick"></i> <i class="bi bi-2-square"></i></h2>
    <div class="container">

        <div class="row">
            
            <!-- COLONNA SINISTRA -->
            <div class="col-4"></div>

            <!-- COLONNA CENTRALE -->
            <div class="col-4"><img class="img-fluid" id="img-or" src="./img/white_lamp.png" alt=""></div>

            <!-- COLONNA DESTRA -->
            <div class="col-4 align-content-center"><button id="button-or" class="btn btn-success rounded-5">
                <i id="icon-on" class="bi bi-lightbulb-fill"></i><span class="text-btn">ACCENDI</span></button>
            </div>
        </div>


    </div>
    <!-- FINE ESERCIZIO CON UN PULSANTE -->

<!-- FINE SEZIONE BONUS -->




    <script src="./js/script.js"></script>
</body>

</html>
